<!DOCTYPE html>
<html>
<head>
<title>Ontograph</title>
</head>
<body>
<h1>Ontograph: A Gene Ontology viewer</h1>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/tipsy.js"></script>
<link rel="stylesheet" href="css/tipsy.css">

<style id="css">


.node rect {
  stroke: #333;
  fill: #fff;
}

.edgePath path {
  stroke: #333;
  fill: #333;
  stroke-width: 1.5px;
}

.node text {
  pointer-events: none;
}

/* This styles the title of the tooltip */
.tipsy .name {
  font-size: 1.5em;
  font-weight: bold;
  color: #60b1fc;
  margin: 0;
}

/* This styles the body of the tooltip */
.tipsy .description {
  font-size: 1.2em;
}
</style>

<svg id="svg-canvas" width=1000 height=600></svg>

<p>An example of visualizing the tokenization of a sentence. This example shows
how CSS classes can be applied to a rendered graph.</p>
<script id="js" charset="UTF-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
