<div id="cy" style="position: relative;border: 1px solid black; width: 1200px; height: 800px;"></div>

<p>An example of the parents of a specific GO term</p>


<form>
<label>Enter ontology term:</label>
<input type="text" id="term" value="GO:0070062"></input>
<input type="submit"></input>
</form>

<p>Currently, evidence ontology (e.g. ECO:0000303), gene ontology (e.g. GO:0070060), and sequence ontology (e.g. SO:0001217) are supported</p>
